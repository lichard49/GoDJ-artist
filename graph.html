<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script src="https://cdn.firebase.com/v0/firebase.js"></script> 

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script>
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        var fb = new Firebase("https://lichard49.firebaseio.com/GoDJ/users/me");
        fb.once("value", dataIn);
        function dataIn(snapshot)
        {
        
          $('#container').highcharts({
              chart: {
                  type: 'spline',
                  animation: Highcharts.svg, // don't animate in old IE
                  marginRight: 10,
                  events: {
                      load: function () {
                          var series = this.series[0];
                          fb.on("child_added", function(newChild)
                          {
                            var x = newChild.name();
                            var y = newChild.val();
                            series.addPoint({x: Number(x), y: Number(y)}, true, true);
                          });
                      }
                  }
              },
              title: {
                  text: 'Live random data'
              },
              xAxis: {
                  type: 'datetime',
                  tickPixelInterval: 150
              },
              yAxis: {
                  title: {
                      text: 'Value'
                  },
                  plotLines: [{
                      value: 0,
                      width: 1,
                      color: '#808080'
                  }],
                  min: 0,
                  max: 20
              },
              tooltip: {
                  formatter: function () {
                      return false;
                  }
              },
              legend: {
                  enabled: false
              },
              exporting: {
                  enabled: false
              },
              series: [{
                  name: 'Real-time Audience Activity',
                  data: (function () {
                    var data = [];
                      snapshot.forEach(function(child)
                      {
                        var x = child.name();
                        var y = child.val();
                        data.push({x: Number(x), y: Number(y)});
                      });                      


                      return data;
                  }())
              }]
          });
        }
    });
});
</script>
